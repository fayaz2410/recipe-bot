<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Recipe Generator</h1>
        <form action="/generate" method="post" class="bg-white bg-opacity-90 p-6 rounded-lg shadow-lg">
            <label for="ingredients" class="block text-lg font-medium text-gray-700 mb-2">
                Enter Ingredients (e.g., Egg, Onion):
            </label>
            <input type="text" id="ingredients" name="ingredients" class="w-full p-2 border rounded-md mb-4" placeholder="Type your ingredients here">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                Generate Recipe
            </button>
        </form>
    </div>
</body>
</html>
